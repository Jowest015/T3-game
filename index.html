<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T3 Reckoning</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>


<body>
  <h1>TIC TAC TOE</h1>
  <div class="wrapper">
    <div class="container">
      <div class="container pillar">
        <div class="box" inputmode="text" id="0" onclick="clickTurn(0)"></div>
        <div class="box" inputmode="text" id="1" onclick="clickTurn(1)"></div>
        <div class="box" inputmode="text" id="2" onclick="clickTurn(2)"></div>
      </div>
      <div class="container pillar">
        <div class="box" inputmode="text" id="3" onclick="clickTurn(3)"></div>
        <div class="box" inputmode="text" id="4" onclick="clickTurn(4)"></div>
        <div class="box" inputmode="text" id="5" onclick="clickTurn(5)"></div>
      </div>
      <div class="container pillar">
        <div class="box" inputmode="text" id="6" onclick="clickTurn(6)"></div>
        <div class="box" inputmode="text" id="7" onclick="clickTurn(7)"></div>
        <div class="box" inputmode="text" id="8" onclick="clickTurn(8)"></div>
      </div>
    </div>
  </div>
  <button id="Restart" onclick="startGame()">Start Game</button>
  
</body>

<script src="script.js"></script> 

</html>
