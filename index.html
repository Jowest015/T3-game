<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section>
    <h1 class="game--title">Tic Tac Toe</h1>
    <div class="game--container">
      <div data-cell-index="0" class="box"></div>
      <div data-cell-index="1" class="box"></div>
      <div data-cell-index="2" class="box"></div>
      <div data-cell-index="3" class="box"></div>
      <div data-cell-index="4" class="box"></div>
      <div data-cell-index="5" class="box"></div>
      <div data-cell-index="6" class="box"></div>
      <div data-cell-index="7" class="box"></div>
      <div data-cell-index="8" class="box"></div>
    </div>
    <h2 class="game--status"></h2>
    <button class="game--restart">Restart Game</button>
  </section>
  <section>
    <h3 class="game--scoresheet"></h3>
  </section>
  <section>
    <h3 class="game--scoresheet1"></h3>
  </section>
<script src="script.js"></script>
</body>
</html>
